name: depgraph release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: build binary
        run: |
          ./scripts/build.sh ci
          echo ${{ github.hash }} > checksum.sha.txt

      - name: list binaries
        run: ls depgraph-*

      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            depgraph-*
            checksum.sha.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
